<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерея — NEFORMAT</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .section-page {
      padding: 60px 3%;
      max-width: 100%;
      margin: 0 auto;
    }

    .section-page h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #2e463e;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 50px auto 0;
      padding: 12px 24px;
      background-color: #2e463e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #1f322b;
    }
  </style>
</head>
